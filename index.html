<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 id="score-home">0</h1>
                <div>
                    <button onclick="homePlusOne()">+1</button>
                    <button onclick="homePlusTwo()">+2</button>
                    <button onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <h1 id="score-guest">0</h1>
                <div>
                    <button onclick="guestPlusOne()">+1</button>
                    <button onclick="guestPlusTwo()">+2</button>
                    <button onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <div>

            <button id="clear-button" onclick="clearScores()">Clear</button>

        </div>
        <script src="index.js"></script>
    </body>
</html>
